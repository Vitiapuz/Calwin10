<!DOCTYPE html>
<html>
<head>
 <title> Calculator win 10 </title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
<div id="mConteiner">
   <div class="top1Content">
       <div class="nameCalc">Calculator</div>
       <div class="minButton"> <i class="far fa-window-minimize"></i> </div>
       <div class="fullButton"> <i class="far fa-window-maximize"></i> </div>
       <div class="exitButton"> <i class="fas fa-times"></i> </div>
   </div>
   <div class="top2Content">
       <div class="menuButton"> <i class="fas fa-bars"></i>
         <div class="menuContent"> </div>
       </div>
       <div class="menuName"> Standard </div>
       <div class="historyButton"> <i class="fas fa-history"></i> </div>
   </div>
   <div class="calContent"> <span> 0 </span>
   </div>
   <div class="mid1Content">
       <div class="Mbutton"> MC </div>
       <div class="Mbutton"> MR </div>
       <div class="Mbutton"> M+ </div>
       <div class="Mbutton"> M- </div>
       <div class="Mbutton"> MS </div>
       <div class="Mbutton"> M&#8595; </div>
   </div>
   <div class="mid2Content">
       <div class="matTopNumber1"> &percnt; </div>
       <div class="matTopNumber2"> &radic; </div>
       <div class="matTopNumber3"> <sub>X</sub> <sup>2</sup> </div>
       <div class="matTopNumber4"> <sup>1</sup> &frasl; <sub>x </sub> </div>
   </div>
   <div class="botContent">
           <div class="firstRow">
       <div class="matNumber1"> CE </div>
       <div class="matNumber2"> C </div>
       <div class="matNumber3"> &vltri; </div>
       <div class="matNumber4"> &divide; </div>
           </div>
           <div class="secondRow">
       <div class="matNumber5"> 7 </div>
       <div class="matNumber6"> 8 </div>
       <div class="matNumber7"> 9 </div>
       <div class="matNumber8"> &times; </div>
             </div>
           <div class="thirdRow">
       <div class="matNumber9"> 4 </div>
       <div class="matNumber10"> 5 </div>
       <div class="matNumber11"> 6 </div>
       <div class="matNumber12"> &minus; </div>
           </div>
           <div class="fourRow">
       <div class="matNumber13"> 1 </div>
       <div class="matNumber14"> 2 </div>
       <div class="matNumber15"> 3 </div>
       <div class="matNumber16"> &plus; </div>
           </div>
           <div class="fifhtRow">
       <div class="matNumber17"> &plusmn; </div>
       <div class="matNumber18"> 0 </div>
       <div class="matNumber19"> . </div>
       <div class="matNumber20"> = </div>
           </div>
   </div>
</div>

</body>
</html>
